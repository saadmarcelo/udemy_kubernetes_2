apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
    environment: development
  name: nginx
spec:
  strategy:
    rollingUpdate:
      maxSurge: 10%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
        environment: development
    spec:
      containers:
        - image: nginx
          name: nginx
          resources:
            requests:
              cpu: 1
              memory: 512M
            limits:
              cpu: 10
              memory: 8G
